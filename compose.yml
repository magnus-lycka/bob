version: "3.8"

services:
  bob:
    build:
      context: .
      args:
        - USER_UID
        - USER_GID
    ports:
      - "606:80"
    environment:
      BOB: "./bob.sh"
      WEBHOOK_SECRET: 'my-secret-signature'
    volumes:
      - ./testdirectory:/site

networks:
  bob_default:
    driver: overlay
    attachable: true